    span.highlighted-text {
      opacity: 0.75;
    }

    .flower-vase {
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .flower-vase .flower-center,
    .flower-vase .flower-petal,
    .flower-vase .leaf-left,
    .flower-vase .leaf-right,
    .flower-vase .stem,
    .flower-vase .mini-flower {
      opacity: 0;
    }

    .flower-vase.animate .flower-center {
      animation: focus-in-expand-fwd 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }

    .flower-vase.animate .flower-petal {
      animation: focus-in-expand-fwd 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) both 0.3s;
    }

    .flower-vase.animate .leaf-left {
      animation: grow-from-origin-left 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both 0.7s;
      transform-origin: center;
    }

    .flower-vase.animate .leaf-right {
      animation: grow-from-origin-right 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both 0.7s;
      transform-origin: center;
    }

    .flower-vase.animate .stem {
      animation: grow-up 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both 0.2s;
      transform-origin: bottom center;
    }

    .flower-vase.animate .mini-flower {
      animation: focus-in-expand-fwd 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) both 0.4s;
    }

    .rain-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .rainDrop {
      font-size: var(--sz);
      filter: blur(var(--blur));
      animation: flake 4s linear;
      transform: translate(var(--x-start), -15vh) rotate(0);
      opacity: var(--a);
    }

    .rainDrop--s {
      --sz: 1rem;
      --blur: 2px;
      --a: 0.8;
      --x-start: 50vw;
      --x-end: 0;
      --y-start: 0;
      --y-end: 100vh;
      position: absolute;
    }

    .rainDrop--m {
      --sz: 2rem;
      --blur: 2px;
      --a: 0.8;
      --x-start: 50vw;
      --x-end: 0;
      --y-start: 0;
      --y-end: 100vh;
      position: absolute;
      filter: blur(0px);
      z-index: 50;
    }

    .rainDrop--l {
      --sz: 3rem;
      --blur: 0px;
      --a: 0.8;
      --x-start: 50vw;
      --x-end: 0;
      --y-start: 0;
      --y-end: 100vh;
      position: absolute;
      z-index: 80;
    }

    .rainDrop--xl {
      --sz: 6rem;
      --blur: 4px;
      --a: 0.5;
      --x-start: 50vw;
      --x-end: 0;
      --y-start: 0;
      --y-end: 100vh;
      position: absolute;
      z-index: 100;
    }

    .kiss {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      transform: scale(0);
      animation: kissZoom 3s ease-out forwards;
    }

    @keyframes grow-up {
      0% {
        transform: scaleY(0);
        opacity: 0;
      }
      50% {
        transform: scaleY(1.031);
        opacity: 0.8;
      }
      100% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    @keyframes grow-from-origin-left {
      0% {
        transform: scale(0) translateX(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) translateX(-5px);
        opacity: 0.8;
      }
      100% {
        transform: scale(1) translateX(0px);
        opacity: 1;
      }
    }

    @keyframes grow-from-origin-right {
      0% {
        transform: scale(0) translateX(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) translateX(10px);
        opacity: 0.8;
      }
      100% {
        transform: scale(1) translateX(0px);
        opacity: 1;
      }
    }

    @keyframes focus-in-expand-fwd {
      0% {
        letter-spacing: -0.5em;
        transform: translateZ(-800px);
        filter: blur(12px);
        opacity: 0;
      }
      100% {
        transform: translateZ(0);
        filter: blur(0);
        opacity: 1;
      }
    }

    @keyframes flake {
      0% {
        transform: translate(var(--x-start), var(--y-start)) rotate(0);
      }
      100% {
        transform: translate(var(--x-end), var(--y-end)) rotate(50deg);
      }
    }

    @keyframes kissZoom {
      0% {
        opacity: 0;
        transform: scale(0) translate(-50%, -50%);
      }
      50% {
        opacity: 1;
        transform: scale(1.5) translate(-50%, -50%);
      }
      100% {
        opacity: 0;
        transform: scale(2) translate(-50%, -50%);
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript">
    const COUNT = 100;
    const SIZES = ['--s', '--s', '--s', '--s', '--m', '--m', '--m', '--m', '--m', '--l', '--xl'];
    const EMOJI = ['❤️', '🌻', '❤️', '😻', '💐', '♥️', '💛', '😊', '🩷', '😍', '💜', '😘', '❤️‍🔥', '🥰', '🌼', '💋'];
    const rainContainer = document.querySelector('.rain-container');
    const flowerVase = document.querySelector('.flower-vase');
    const btn = document.getElementById('animation');
    const btnKiss = document.getElementById('animationKiss');
    const rainPrefix = 'rainDrop';
    const genRainDrop = (size, xStart, xEnd, yStart, emoji) => {
      const r = document.createElement('div');
      r.innerText = emoji;
      r.classList.add('rainDrop', rainPrefix + size);
      r.style.setProperty('--x-start', xStart + 'vw');
      r.style.setProperty('--x-end', xEnd + 'vw');
      r.style.setProperty('--y-start', yStart + 'vh');
      r.style.setProperty('--y-end', yStart + 200 + 'vh');
      return r;
    };
    const randFromList = (items) => {
      return items[Math.floor(Math.random() * items.length)];
    };
    const getRamdomArbitrary = (min, max) => {
      return Math.random() * (max - min) + min;
    };
    const sweepAwayRain = () => {
      const rainDrops = document.querySelectorAll('.rainDrop');
      rainDrops.forEach(rainDrop => rainDrop.remove());
    };
    const rainInit = () => {
      sweepAwayRain();
      for (let i = 0; i < COUNT; i++) {
        const size = randFromList(SIZES);
        const xStart = getRamdomArbitrary(0, 100);
        const xEnd = getRamdomArbitrary(xStart - 20, xStart + 20);
        const emoji = randFromList(EMOJI);
        const yStart = getRamdomArbitrary(-100, 0);
        rainContainer.appendChild(genRainDrop(size, xStart, xEnd, yStart, emoji));
      }
    };
    const initKisses = () => {
      for (let i = 0; i < (COUNT / 2); i++) {
        const kiss = document.createElement("div");
        kiss.classList.add("kiss");
        kiss.innerHTML = "💋";
        document.body.appendChild(kiss);
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        kiss.style.left = `${x}px`;
        kiss.style.top = `${y}px`;
        setTimeout(() => {
          kiss.remove();
        }, 3000);
      }
    }
    btn.addEventListener('click', () => {
      flowerVase.classList.remove('animate');
      setTimeout(() => {
        rainInit();
        flowerVase.classList.add('animate');
      }, 300);
      setTimeout(sweepAwayRain, 4310);
    });
    btnKiss.addEventListener('click', () => {
      flowerVase.classList.remove('animate');
      setTimeout(() => {
        initKisses();
        flowerVase.classList.add('animate');
      }, 300);
    });
  </script>
